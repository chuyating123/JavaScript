<body>
    <script>
        let str="My name is chuyating";
        function reserveWords(s){
            let arr= s.split(" ");
            let res=arr.map((item)=>{
                return item.split("").reverse().join("");
            })
            return res.join(" ")
        }
        console.log(reserveWords(str))
    </script>
