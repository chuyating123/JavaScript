            if (!s || s.length === 0) return "";
            let res = s[0];
            const arr = [];
            for (let i = s.length - 1; i >= 0; i--) {
                arr[i] = []
                for (let j = i; j < s.length; j++) {
                    if (j - i == 0) {
                        arr[i][j] = true
                    } else if (j - i == 1 && s[i] == s[j]) {
                        arr[i][j] = true
                    } else if (s[i] === s[j] && arr[i + 1][j - 1]) {
                        arr[i][j] = true
                    }
                    if (arr[i][j] && j - i + 1 > res.length) {
                        res = s.slice(i, j + 1);
                    }
                }
            }
            return res

        }
