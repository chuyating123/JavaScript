<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isValid(s){
            var arr1=s.split("")
            let arr2=[]
            for(let i=arr1.length-1;i>=0;i++){
               arr2.push(arr1.pop(arr1[i]))
               if((arr1[i]=='('&&arr2[i]==')')||(arr1[i]=='{'&&arr2[i]=='}')||(arr1[i]=='['&&arr2[i]==']')){
                   arr1.pop(arr1[i])
                   arr2.pop(arr2[arr2.length-1])
               }
            }
            if(arr1==null&&arr2==null){
                return true
            }else{
                return false
            }
        }
        console.log(isValid('()'))
    </script>
</body>
</html>
