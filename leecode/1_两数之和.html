<body>
    <script>
        let nums = [2, 7, 11, 15];
        let sum=[]
        function twoSum(n,t){
            for(let i=0;i<n.length-1;i++){
                for(let j=i+1;j<n.length;j++){
                    if(n[i]+n[j]==t){
                      sum.push(i)
                      sum.push(j)
                    }
                }
            }
            return sum
        }
        console.log(twoSum(nums,17))
    </script>
</body>
