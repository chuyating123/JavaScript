<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums=[1,3,5,6]
        function searchInsert(nums, target){
            for(let i=0;i<nums.length;i++){
                if(nums[i]>=target){
                        return i
                }
            }
            return nums.length
        }
        console.log(searchInsert(nums,0))
    </script>
</body>
</html>
