<body>
    <script>
        function strStr(haystack, needle){
            if(needle==""){
                return 0
            }else{
                return haystack.indexOf(needle)
            }
        //   console.log(haystack.indexOf(needle))
        }
       console.log(strStr("hello","ll"))
    </script>
