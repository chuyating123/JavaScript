<body>
    <script>
        function node(ele){
            this.ele=ele
            this.next=null
        }
        function mergeTwoLists(l1,l2){
            let temp;
            temp=l1;
            while(temp.next){
                temp=temp.next
            }
            temp.next=l2
            return l1
        }
        console.log(mergeTwoLists(node()))
    </script>
</body>
