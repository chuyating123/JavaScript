<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 选择排序找的是最小的 -->
    <script>
        function fn(arr) {
            for (let i = 0; i < arr.length; i++) {
              let  min=i
              for(let j=i;j<arr.length;j++){
                  if(arr[j]<arr[min]){
                      min=j
                  }
              }
              if(i!=min){
                [arr[i],arr[min]]=[arr[min],arr[i]]
              }
            }
            return arr
        }
        console.log(fn([2,1,4,2,0]))
    </script>
</body>

</html>
