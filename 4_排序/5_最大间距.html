        // 第二种方法
        function maximumGap(nums){
            let max=0
            if(nums.length<2){
                return 0
            }
            for(let i=nums.length-1;i>=0;i--){
                for(let j=0;j<=i;j++){
                    if(nums[j]>nums[j+1]){
                        [nums[j],nums[j+1]]=[[nums[j+1],nums[j]]]
                    }
                }
                if(i<nums.length-1){
                    if(nums[i+1]-nums[i]>max){
                        max=nums[i+1]-nums[i]
                    }
                }
            }
            return max
        }
        console.log(maximumGap([3,6,9,1]))
