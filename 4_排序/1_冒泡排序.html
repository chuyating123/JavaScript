<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            let max=0
        for(let i=arr.length-1;i>=0;i--){
            for(let j=0;j<i;j++){
                if(arr[j]>arr[j+1]){
                  max=arr[j+1]
                  arr[j+1]=arr[j]
                  arr[j]=max
                }
            }
        }
        return arr
        }
        console.log(fn([2,1,9,0,3]))
    </script>
</body>
</html>
