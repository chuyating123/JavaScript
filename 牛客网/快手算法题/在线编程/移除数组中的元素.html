<body>
    <script>
        function remove(arr, item) {
            let newArr = []
            for (let j = 0; j < arr.length; j++) {
                newArr.push(arr[j])
            }
            for (let i = 0; i < newArr.length; i++) {
                if (newArr[i] == item) {
                    newArr.splice(i, 1)
                    i--
                }
            }
            return arr.length
        }
        console.log(remove([1, 2, 2, 3, 4, 2, 2], 2))
    </script>
</body>
