<body>
    <script>
        function strLength(s, bUnicode255For1) {
            var length=s.length
            if(!bUnicode255For1){
                for(var i in s){
                    if(s.charCodeAt(i)>255){
                        length++
                    }
                }
            }
            return length
        }
        console.log(strLength('hello world, 牛客', false))
    </script>
</body>
