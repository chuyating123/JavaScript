    <script>
        function cssStyle2DomStyle(sName) {
            let arr = sName.split("")
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == "-" && i != 0) {
                    arr[i + 1] = arr[i + 1].toUpperCase()
                    console.log(arr[i + 1])
                }
            }
            return arr.join("").split("-").join("")
        }
        console.log(cssStyle2DomStyle("-background-img"))
    </script>
