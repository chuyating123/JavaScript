<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        function fibonacci(n) {
            if (n > 2) {
                return fibonacci(n - 1) + fibonacci(n - 2)
            } else {
                return 1
            }
        }
        console.log(fibonacci(6))
    </script>
</body>

</html>
