<body>
    <script>
        function concat(arr1, arr2) {
            let arr = []
            for (let i = 0; i < arr1.length; i++) {
                arr.push(arr1[i])
            }
            for (let j = 0; j < arr2.length; j++) {
                arr.push(arr2[j])
            }
            return arr

        }
        console.log(concat([1, 2, 3, 4], ['a', 'b', 'c', 1]))
    </script>
</body>

</html>
