<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function duplicates(arr) {
            let newArr=[]
            let obj = {}
            for (let i = 0; i < arr.length; i++) {
                let key = arr[i]
                if (obj[key]) {
                    obj[key]++
                } else {
                    obj[key] = 1
                }
            }
            for(let key in obj){
               if(obj[key]>1){
                   newArr.push(parseInt(key))
               }
            }
            return newArr
        }
        console.log(duplicates([1,3,2,1,4,5,2]))
    </script>
</body>

</html>
