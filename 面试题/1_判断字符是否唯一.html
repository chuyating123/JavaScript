<body>
    <script>
        function isUnique(astr) {
            for (let j = 0; j < astr.length; j++) {
                for (let i = j+1; i < astr.length; i++) {
                    if (astr.substr(j, 1) == astr.substr(i, 1)) {
                        return false
                    }
                }
            }
            return true
        }
        console.log(isUnique('lehgi'))
    </script>
</body>
