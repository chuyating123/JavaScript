    <script>
        function fn(S){
            // let arr=[]

            // for(let i=0;i<S.length;i++){

            // S=S.replace(new RegExp(S.charAt(i),'g'),"")
            // i=-1
            // }
            // if(arr.join("").length<str.length){
            //     return arr.join("")
            // }else{
            //     return str
            // }
            let arr=S.split("")
            let count=1
            let arr1=[]
            for(let i=0;i<arr.length;i++){
                if(arr[i]==arr[i+1]){
                    count++
                }else{
                    arr1.push(arr[i],count)
                    count=1
                }
            }
            if(arr1.join("").length<S.length){
                return arr1.join("")
            }else{
                return S
            }
        }
        console.log(fn("aabbbbbbba"))
    </script>
