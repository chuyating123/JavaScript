<body>
    <script>
        function replaceSpaces(S, length) {
            S = S.substr(0, length)
            S = S.replace(new RegExp(' ', 'g'), "%20")
            return S
        }
        console.log(replaceSpaces("               ", 5))
    </script>
</body>
