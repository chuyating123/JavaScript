                arr1[k]=new Array()
            }
            let t
            for (let i = 0; i < matrix.length; i++) {

                    arr1[j][matrix.length - i - 1] = matrix[i][j]
                    // t=matrix[i][j]
                    // matrix[i][j]=matrix[j][matrix[i].length-1-i]
                    // matrix[j][matrix[i].length-1-i]=t
