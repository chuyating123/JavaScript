<body>
    <script>
        function CheckPermutation(s1,s2){
           if(s1.length==s2.length){
               ss1=s1
               ss2=s2
               for(let i=0;i<s1.length;i++){
                   for(let j=0;j<s2.length;j++){
                       if(s1.charAt(i)==s2.charAt(j)){
                           ss1=ss1.replace(s1.charAt(i),"")
                           ss2=ss2.replace(s2.charAt(j),"")
                           console.log(i,j,ss1,ss2)
                           break
                       }
                   }
               }
            if(ss1.length==0&&ss2.length==0){
                return true
            }else{
                return false
            }
           }else{
               return false
           }
        }         
        console.log(CheckPermutation('abb','abb'))
    </script>
</body>
