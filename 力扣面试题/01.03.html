<body>
    <script>
        function replaceSpaces(S, length) {
            let s1 = S.substr(0, length)
            s1 = s1.replace(/\ /g, "%20")
            return s1
        }
        let S = "               "
        console.log(replaceSpaces(S, 5))
    </script>
</body>
