<body>
    <script>
        function canPermutePalindrome(s) {
            var obj = {};
            for (var i = 0; i < s.length; i++) {
                var key = s[i];
                if (obj[key]) {
                    obj[key]++;
                } else {
                    obj[key] = 1;
                }
            }
            console.log(obj)
            let n = 0
           for(let key in obj){
               if(obj[key]%2!=0){
                   n++
               }
           }
            if (n <= 1) {
                return true
            } else {
                return false
            }
        }
        let s = "tactcoa"
        console.log(canPermutePalindrome(s))
    </script>
</body>
