<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="dd"
        function isUnique(astr){
            let arr=[]
            arr=astr.split("")
            for(let i=0;i<arr.length;i++){
                for(let j=i+1;j<=arr.length-1;j++){
                    if(arr[i]==arr[j]){
                        return false
                    }
                }
            }
            return true
        }
        console.log(isUnique(str))
    </script>
</body>
