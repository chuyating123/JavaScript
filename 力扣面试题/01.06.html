        function compressString(S){
            let arr=[]
            for(var i=0;i<S.length;i++){
                for(var j=i+1;j<=S.length;j++){
                    if(S[i]!=S[j]){
                        arr.push(S[i])
                        arr.push(j-i)
                        i=j-1
                        break
                    }
                }
            }
            let str=arr.join("")
            if(S.length>str.length){
              return str
            }else{
                return S
            }
        }
        console.log(compressString("abdc"))
