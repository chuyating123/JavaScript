<body>
    <script>
        function isFlipedString(s1,s2){
            if(s1.length!=s2.length){
                return false
            }else{
                if((s1+s1).includes(s2)){
                    return true
                }else{
                    return false
                }
            }
        }
        console.log(isFlipedString( "waterbottle","erbottlewat"))
    </script>
</body>
